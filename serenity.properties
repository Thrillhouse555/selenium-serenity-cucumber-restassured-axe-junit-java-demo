# Serenity Configuration
serenity.project.name=GeorgeAnsell.co.uk Test Suite
serenity.test.root=uk.georgeansell.tests

# WebDriver Configuration
webdriver.driver=chrome
webdriver.autodownload=true

# Chrome options
# For local testing with GUI:
# chrome.switches=--start-maximized;--disable-infobars;--disable-extensions;--disable-gpu;--no-sandbox;--remote-allow-origins=*

# For headless mode (server/CI):
# Stability flags for reliable Chrome startup on Linux servers
chrome.switches=--headless=new;--disable-gpu;--no-sandbox;--disable-dev-shm-usage;--disable-software-rasterizer;--disable-extensions;--disable-setuid-sandbox;--single-process;--no-zygote;--disable-background-networking;--disable-default-apps;--disable-sync;--disable-translate;--hide-scrollbars;--metrics-recording-only;--mute-audio;--no-first-run;--safebrowsing-disable-auto-update;--window-size=1920,1080;--remote-allow-origins=*

# Base URL
webdriver.base.url=https://georgeansell.co.uk

# Timeouts (increased for server environment stability)
webdriver.timeouts.implicitlywait=20000
serenity.timeout=20000
webdriver.wait.for.timeout=20000

# Screenshots
serenity.take.screenshots=FOR_EACH_ACTION
serenity.report.show.step.details=true
serenity.report.show.manual.tests=true
serenity.report.show.releases=false

# Reporting
serenity.console.colors=true
serenity.logging=VERBOSE

# REST Assured API Logging
serenity.rest.default.timeout=10000
serenity.logging.level=VERBOSE
rest.assured.logging=ALL

# Retry flaky tests
serenity.restart.browser.for.each=scenario
serenity.browser.maximized=false
